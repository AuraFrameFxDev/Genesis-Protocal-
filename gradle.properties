# Gradle Configuration - Optimized for GraalVM 21/24 (Memory Constrained)
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8 -Djava.awt.headless=true
org.gradle.parallel=true
org.gradle.workers.max=4
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=true

# Kotlin Configuration - Java 24 + K2 Compiler Optimized (Memory Constrained)
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.incremental.js=true
kotlin.compiler.execution.strategy=daemon
kotlin.daemon.jvmargs=-Xmx3g -Xms1g -XX:+UseG1GC -XX:+UnlockExperimentalVMOptions -XX:+EnableJVMCI

# Kotlin 2.2.0 Specific Features
kotlin.jvm.default=all
kotlin.experimental.tryK2=true
kotlin.jvm.target.validation.mode=warning
kotlin.incremental.useClasspathSnapshot=true

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=true
android.defaults.buildfeatures.renderscript=true
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Compose Configuration
android.experimental.enableArtProfiles=true

# Build Performance - Optimized for 469 Generated Files
org.gradle.unsafe.configuration-cache=false
org.gradle.configuration-cache.problems=warn
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx6g -Xms2g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8

# KSP Configuration
ksp.incremental=true
ksp.incremental.intermodule=true

# JVM Target
kotlin.jvm.target.validation.mode=warning