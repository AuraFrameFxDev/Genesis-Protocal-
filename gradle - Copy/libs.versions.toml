composeBom = "2025.07.00"

# AndroidX Core
compileSdk = "36"
targetSdk = "36"
minSdk = "33"
coreKtx = "1.16.0"
lifecycle = "2.9.2"
activityCompose = "1.10.1"

# Hilt
hilt = "2.57"

# Network
retrofit = "3.0.0"
okhttp = "5.1.0"
